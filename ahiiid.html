<!DOCTYPE html>
<html>
<head>
	<title>Sudo Account generator</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			color: #333;
			font-size: 36px;
			text-align: center;
			margin-top: 50px;
		}
		
		form {
			margin: 30px auto;
			max-width: 600px;
			padding: 0 20px;
			text-align: center;
		}

		label {
			display: block;
			margin-bottom: 10px;
			text-align: left;
		}

		input[type=text], input[type=password] {
			border-radius: 5px;
			border: none;
			font-size: 18px;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}

		button[type=submit] {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			height: 40px;
			margin-top: 20px;
			width: 100%;
		}

		.result {
			color: #666;
			font-size: 18px;
			line-height: 1.5;
			margin-top: 30px;
			max-width: 600px;
			padding: 0 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>API Example</h1>
	<form onsubmit="getData(event)">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Enter your email" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" required>

		<button type="submit">Submit</button>
	</form>

	<div class="result"></div>

	<script>
		function getData(event) {
			event.preventDefault();

			const name = document.getElementById('name').value;
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			const url = `https://spogentify.vercel.app/api/v1?name=${name}&email=${email}&password=${password}`;

			fetch(url)
			.then(response => response.json())
				.then(data => {
					const result = document.querySelector('.result');
					result.innerHTML = `<p>The API returned: ${JSON.stringify(data)}</p>`;
				})
				.catch(error => {
					const result = document.querySelector('.result');
					result.innerHTML = `<p>Succeed : ${error}</p>`;
				});
		}
	</script>
</body>
</html>
